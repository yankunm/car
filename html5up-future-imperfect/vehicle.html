<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRole - Vehicle</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        /* Your existing styles */
        .car-image {
            width: 150px; /* Adjust to a fixed width as needed */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center the image */
        }

        /* Additional styles */
        .search-section h2 {
            padding-top: 20px;
            border-top: 2px dashed #ccc; /* Dashed line above section titles */
            margin-top: 20px; /* Space above the dashed line */
        }

        .search-section h2:first-of-type {
            border-top: none; /* No border for the first title */
            padding-top: 0;
            margin-top: 0;
        }

        input[type="range"] {
            width: 100%; /* Full width */
            height: 25px; /* Larger height for better visibility */
            background: #ddd; /* Background color for the slider */
            cursor: pointer; /* Cursor appears as a pointer */
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Removes default webkit styles */
            appearance: none;
            width: 25px; /* Width of the thumb */
            height: 25px; /* Height of the thumb */
            background: #428bca; /* Thumb background color */
            cursor: pointer; /* Cursor appears as a pointer */
        }

        /* You can add equivalent styles for Firefox, Edge, etc. */
        /* Example for Firefox */
        input[type="range"]::-moz-range-thumb {
            width: 25px; /* Width of the thumb */
            height: 25px; /* Height of the thumb */
            background: #428bca; /* Thumb background color */
            cursor: pointer; /* Cursor appears as a pointer */
        }

        .search-button {
            width: 100%; /* Full width of its container */
            padding: 10px 0; /* Padding for a larger button */
            margin-top: 10px; /* Margin above the button */
            /* Additional button styles as required */
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1><a href="index.html">CarRole</a></h1>
            <nav class="links">
                <ul>
                    <li class="active"><a href="vehicle.html">Vehicle</a></li>
                    <li><a href="comparison.html">Comparison</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="rankings.html">Rankings</a></li>
                </ul>
            </nav>
            <!-- Your existing header content, such as search form, goes here -->
        </header>

        <!-- Main -->
        <div id="main">
            <section class="search-section">
                <!-- <div class="search-group"> -->
                    <h2>Search by Type</h2>
                    <div class="car-type-icons">
                        <!-- Use your actual image paths for the vehicle type icons -->
                        <img src="images/electric-car.png" alt="EV" class="car-image">
                        <img src="images/sedan.png" alt="Sedan" class="car-image">
                        <!-- Add more images for each car type -->
                    </div>
                <!-- </div> -->

                <!-- <div class="search-group"> -->
                    <h2>Search by Brand</h2>
                    <div>
                        <select class="dropdown">
                            <option>All Makers</option>
                            <!-- Add more options here -->
                        </select>
                        <select class="dropdown">
                            <option>All Models</option>
                            <!-- Add more options here -->
                        </select>
                        <select class="dropdown">
                            <option>Trim</option>
                            <!-- Add more options here -->
                        </select>
                    </div>
                <!-- </div> -->

                <!-- <div class="search-group"> -->
                    <h2>Search by Preference</h2>
                    <div class="search-preferences">
                        <div>
                            <label for="price-from">Price</label>
                            <input type="number" id="price-from" placeholder="From">
                            <input type="number" id="price-to" placeholder="To">
                        </div>
                        
                        <div>
                            <label for="mileage">Mileage</label>
                            <input type="range" id="mileage" name="mileage">
                        </div>
                        
                        <button class="search-button">Search</button>
                    </div>
                <!-- </div> -->
            </section>
        </div>

        <!-- Sidebar -->
        <!-- Include your sidebar from the main page here -->

        <!-- Footer -->
        <footer id="footer">
            <!-- Your footer content -->
        </footer>

    </div>

    <!-- Scripts -->
    <!-- Include the same scripts as your main page to ensure functionality -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
